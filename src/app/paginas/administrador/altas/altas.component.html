<div class="screen">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
<div  class="toolbar">
    <button class="btn btn-primary" (click)="this.router.navigateByUrl('menu-admin')"><span><i class="fas fa-reply"></i></span></button>
    <div align="center" class="titulo" ><label > Altas</label>  </div>  
    <div class="btnSalir" (click)="this.router.navigateByUrl('')"><button class="btn btn-danger"><span>Cerrar sesión<i class="fas fa-sign-out-alt"></i></span></button></div>
</div>

<div class="container">

   
<div class="login">
    
        <div class="form">
        <form>

        <div class="row">
            <div class="col-sm">
                <div class="form-group">
                    <label for="correo">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp" name="nombre" [(ngModel)]="nombre">
                </div>
            </div>
            <div class="col-sm">
                <div class="form-group">
                    <label for="correo">Apellido:</label>
                    <input type="text" class="form-control" id="apellido" aria-describedby="emailHelp" name="apellido" [(ngModel)]="apellido">
                </div>
            </div>
        </div>  

        <div class="row"> 
            <div class="col-sm">
                <div class="form-group">
                    <label for="correo">Correo:</label>
                    <input type="email" class="form-control" id="correo" aria-describedby="emailHelp" name="correo" [(ngModel)]="correo">
                    <small id="correo" class="form-text text-muted">Ingrese un correo válido.</small>
                </div>
            </div>

            <div class="col-sm">
                <div class="form-group">
                    <label for="clave">Clave:</label>
                    <input type="password" class="form-control" id="clave" name="clave" [(ngModel)]="clave">
                    <small id="correo" class="form-text text-muted">Mínimo de 6 caracteres.</small>
                </div>
            </div>
        </div>  
        <div class="row"> 
                <div class="col-sm">
                        <div class="form-group">
                                <div class="input-group-append">
                                        <label >Tipo:</label>
                                </div>
                                <select class="custom-select" id="inputGroupSelect02" name="tipo" [(ngModel)]="tipo">
                                  <option  selected >Elija uno..</option>
                                  <option value="especialista">Especialista</option>
                                  <option value="cliente">Cliente</option>
                                  <option value="recepcionista">Recepcionista</option>
                                </select>
                                
                        </div>
                </div>
    
                <div class="col-sm">
                    <div class="form-group">
                        <label for="exampleFormControlFile1">Foto:</label>
                        <input type="file" class="form-control" (change)="fileSubido($event)">
                        
                    </div>
                </div>
            </div>  
            
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <button id="btn-limpiar" type="reset" class="btn btn-warning btn-block">Limpiar</button>
                        
                    </div>
                </div>
                <div class="col-sm">
                        <div class="form-group">
                            <button id="btn-ingresar" class="btn btn-success btn-block" (click)="registrar()" >Registrar</button>
                        </div>
                </div>
            </div> 

            
                
            <div *ngIf="mostrarError" id="alert-error" class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>{{error}}</strong> 
                <button type="button" class="close" (click)="mostrarError=false">x</button>
                    
            </div>

        </form>
        </div>
    </div>
</div>
</div>
