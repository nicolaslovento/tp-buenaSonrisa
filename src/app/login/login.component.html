<div class="cont">
    
    <div class="login" *ngIf="!mostrarRegistro">

        <form>

            <div class="form-group">
                <label for="correo">Correo:</label>
                <input type="email" class="form-control" id="correo"  aria-describedby="emailHelp" name="correo" [(ngModel)]="correo">
                <small id="correo" class="form-text text-muted">Ingrese un correo válido.</small>
            </div>

            <div class="form-group">
                <label for="clave">Clave:</label>
                <input type="password" class="form-control" id="clave" name="clave" [(ngModel)]="clave">
                <small id="correo" class="form-text text-muted">Mínimo de 6 caracteres.</small>
            </div>

            <div class="form-group">
                <button id="btn-limpiar" type="reset" class="btn btn-warning">Limpiar</button>
                <button id="btn-ingresar" class="btn btn-success" (click)="login()">Ingresar</button><br><br>
                <button id="btn-registro" class="btn btn-primary" (click)="mostrarRegistro=true">Registrate</button>
            </div>

            <div *ngIf="mostrarError" id="alert-error" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong>{{this.error}}</strong> 
                    <button type="button" class="close" (click)="mostrarError=false">x</button>
                        
            </div>
        </form>

    </div>

    

    <div class="registro" *ngIf="mostrarRegistro">

        <form>

            <div class="form-group">
                <label for="correo">Nombre:</label>
                <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp" name="nombre" [(ngModel)]="nombre">
            </div>

            <div class="form-group">
                <label for="correo">Apellido:</label>
                <input type="text" class="form-control" id="apellido" aria-describedby="emailHelp" name="apellido" [(ngModel)]="apellido">
            </div>

            <div class="form-group">
                <label for="correo">Correo:</label>
                <input type="email" class="form-control" id="correo" aria-describedby="emailHelp" name="correo" [(ngModel)]="correo">
                <small id="correo" class="form-text text-muted">Ingrese un correo válido.</small>
            </div>

            <div class="form-group">
                <label for="clave">Clave:</label>
                <input type="password" class="form-control" id="clave" name="clave" [(ngModel)]="clave">
                <small id="correo" class="form-text text-muted">Mínimo de 6 caracteres.</small>
            </div>

            <div class="form-group">
                <label for="clave">Repetir Clave:</label>
                <input type="password" class="form-control" id="clave" name="claveRepetida" [(ngModel)]="claveRepetida">
                <small id="correo" class="form-text text-muted">Repita la clave.</small>
            </div>

            <div class="form-group">
                <button id="btn-cancelar" class="btn btn-danger" (click)="mostrarRegistro=false; this.mostrarError=false">Cancelar</button>
                <button id="btn-limpiar" type="reset" class="btn btn-warning">Limpiar</button>
                <button id="btn-ingresar" class="btn btn-success" (click)="registrar()" >Registrar</button><br><br>
            </div>

            <div *ngIf="mostrarError" id="alert-error" class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>{{error}}</strong> 
                <button type="button" class="close" (click)="mostrarError=false">x</button>
                    
            </div>

        </form>

    </div>
    
</div>
